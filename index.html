<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- ARCHIVOS CSS -->
     <link rel="stylesheet" href="./css/configuraciones.css">
     <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<section class="CCeleste">
    <section class="gris"> <!--CUADRO GRIS DEL FONDO-->
        <header class="ENCABEZADO"><!--Etiqueta para la estructura del encabezado-->
            <section class="circle">  <!--Esto servira como estructura de los tres circulos que estan en el encabezado-->
                <article class="circlered"></article> <!--Este article es para el circulo rojo-->
                <article class="circleyellow"></article> <!--Este article es para el circulo amarillo-->
                <article class="circlegreen"></article> <!--Este article es para el circulo verde-->
            </section>
        </header>

    <section class="blanco"> <!--CUADRO BLANCO-->
        <section class="rosa"> <!--Esta etiqueta es la estructura de los dos primeros espacios rosas-->
            <article class="primerrosa"></article>
            <article class="segundorosa"></article>
        </section>

        <section class="yellow">
            <div class="doscuadros"> <!--Esto servira para la estructura de los dos rectanfulos morados-->
                <article class="primermora"></article>
                <article class="segundomora"></article>
            </div>
        </section> <!--CUADRO AMARILLO GRANDE-->

        <section class="celeste"> <!--Esta etiqueta es la estructura de los tres ultimos espacios celestes-->
            <article class="primersky"></article>
            <article class="segundosky"></article>
            <article class="tercersky"></article>
        </section>

    </section>
    </section>
</section>
    
</body>
</html>
